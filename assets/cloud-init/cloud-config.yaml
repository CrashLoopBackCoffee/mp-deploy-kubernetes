#cloud-config
users:
  - default
  - name: mike
    groups:
      - sudo
    shell: /bin/bash
    ssh_authorized_keys:
      - "{{ ssh_public_key }}"
    lock_passwd: true
    sudo: ALL=(ALL) NOPASSWD:ALL
runcmd:
  # system update and prep:
  - hostnamectl set-hostname {{ name }}
  - timedatectl set-timezone Europe/Berlin
  - systemctl restart systemd-timesyncd
  - apt-get update -y
  - apt-get upgrade -y
  - DEBIAN_FRONTEND=noninteractive apt-get install -y
    vim
    net-tools
    apt-transport-https
    ca-certificates
    curl
    gpg

  # disable swap:
  - swapoff -a
  - sed -i '/\bswap\b/ s/^\(.*\)$/#\1/' /etc/fstab

  # microk8s installation:
  - snap install microk8s --classic
  - usermod -a -G microk8s mike
  - microk8s status --wait-ready
  # TODO: move username to config.
  - mkdir -p /home/mike/.kube
  - chown -R mike /home/mike/.kube
  - microk8s config > /home/mike/.kube/config

  # start guest agent last to keep Pulumi waiting until all of the above it ready:
  - DEBIAN_FRONTEND=noninteractive apt-get install -y qemu-guest-agent
  - systemctl enable --now qemu-guest-agent
  - echo "done" > /tmp/cloud-config.done
